<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css">
    <link rel="stylesheet" href="DataTables/datatables.min.css">
</head>

<body>
    <div class="container-lg p-5">
        <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" class="form-control" id="product">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" id="price">
        </div>
        <button type="button" class="btn btn-dark">Cancel</button>
        <button type="button" class="btn btn-success" id="btnSave">Save</button>

        <br><br><br>
        <h3>Product List</h3>
        <table id="productList" class="display" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="productTbody">
            </tbody>
        </table>
        <br><br>
        <h3>Shop Cart</h3>
            <table id="productCart" class="display" style="width:100%">
                <thead>
                    <tr>
                        <!-- <th></th> -->
                        <th>#</th>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <!-- <th>Total</th> -->
                    </tr>
                </thead>
                <tbody id="productCartTbody">    
                </tbody>
            </table>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"></script>

    <script src="DataTables/datatables.min.js"></script>
    <script src="custom.js"></script>
    <script src="product.js"></script>

    <script>
        $('document').ready(function(){
            new DataTable('#productList');
        })
    </script>
</body>

</html>
